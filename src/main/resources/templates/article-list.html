<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Blog e-Programar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../static/images/favicon.png" th:href="@{/images/favicon.png}"/>
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/blog.css" rel="stylesheet" th:href="@{/css/blog.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
        body {
            margin-top: 50px;
        }
    </style>

</head>
<body class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="signup.html" th:href="@{/signup}" th:if="${session.currentUser == null}">
                    <i class="fas fa-id-card"></i> <span th:text="#{blog.subscribe}">Subscribe</span>
                </a>
            </div>
            <div class="col-4 text-center">
                <!-- <a class="blog-header-logo text-dark" href="#">Large</a> --> <!--Prestar atenção no th:src para tag com src e href para tags com href e assim por diante-->
                <img src="../static/images/blog-logo.png" alt="Logo" height="50px" th:src="@{/images/blog-logo.png}"/>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="login.html" th:href="@{/login}" th:if="${session.currentUser == null}">
                    <i class="fas fa-sign-in-alt"></i> <span th:text="#{blog.signIn}">Sign in</span>
                </a>

                <div class="dropdown" th:if="${session.currentUser != null}">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${session.currentUser.name}"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="article.html" th:href="@{/article}">Novo Artigo</a></li>
                        <li><a class="dropdown-item" href="#">Meus Artigos</a></li>
                        <li><a class="dropdown-item" href="articles-list.html" th:href="@{/article/list}">Todos Artigos</a></li>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="login.html" th:href="@{/login/logout}">Sair</a>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="article-list.html" th:href="@{/article/list/category/{id}(id=${category.id})}" th:each="category: ${categories}"><span th:text="${category.name}"></span></a>
        </nav>
    </div>

    <div class="jumbotron text-white bg-dark text-center">
        <h1 class="font-italic">Artigos</h1>
        <a href="article.html" class="btn btn-success" th:href="@{/article}">Novo Artigo</a>
    </div>

    <div th:each="article: ${articles}">
        <div class="card blog-post">
            <h1 class="blog-post-title card-header" th:text="${article.title}">Sample blog post</h1>

            <div class="card-body">
                <h5 class="card-title text-muted" th:text="${article.subTitle}"></h5>
                <p th:text="${article.content}">Article Content</p>
            </div>

            <div class="card-footer text-muted">
                <div class="badge badge-secondary">
                    Author: <span th:text="${article.author.user.name}">Article Author</span>
                </div>
                <div class="badge badge-secondary">
                    Date: <span th:text="${article.date}">Article Date</span>
                </div>
            </div>

        </div><!-- /.blog-post -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
